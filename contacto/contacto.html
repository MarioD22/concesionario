<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--CSS-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous" />
		<!--ViewPort-->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="styleContacto.css" />
		<title>contacto</title>
	</head>
	<body>
		<script src="../header.js"></script>

		<div class="container principal">
			<div class="container container2 text center">
				<h1>Formulario de Contacto</h1>
				<h6>
					Para comunicarse con nosotros por favor complete el siguiente
					formulario:
				</h6>

				<form action="">
					Nombre:
					<input type="text" />
					Apellido:
					<input type="text" />
					Cuit:
					<input type="text" />

					Mensajedd:
					<textarea rows="5" name="mensaje">Ingrese su consulta</textarea>

					Localidad:
					<select>
						<option>-- Seleccione una localidad --</option>
						<option selected>San Francisco</option>
						<option>Devoto</option>
					</select>

					<button class="btn btn-primary" type="submit">Enviar</button>
					<button class="btn btn-primary" type="reset">Limpiar</button>
				</form>
			</div>

			<script src="../footer.js"></script>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</body>
</html>
